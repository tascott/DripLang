<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DripLang</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>DripLang</h1>

        <!-- Main Toggle -->
        <div class="control-group">
            <label class="switch">
                <input type="checkbox" id="enabled">
                <span class="slider"></span>
            </label>
            <span class="label">Enable DripLang</span>
        </div>

        <!-- Language Selection -->
        <div class="control-group">
            <label for="targetLang">Target Language:</label>
            <select id="targetLang">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>

        <!-- Word Types -->
        <div class="control-group">
            <h3>Words to Translate</h3>
            <label class="checkbox">
                <input type="checkbox" id="translateNouns" checked>
                Nouns
            </label>
            <label class="checkbox">
                <input type="checkbox" id="translateAdjectives" checked>
                Adjectives
            </label>
        </div>

        <!-- Progress -->
        <div class="stats">
            <h3>Learning Progress</h3>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="stats-details">
                <span id="learnedWords">0</span> words learned
            </div>
        </div>

        <!-- Vocabulary Review -->
        <button id="reviewBtn" class="review-button">
            Review Vocabulary
        </button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
