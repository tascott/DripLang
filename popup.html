<!DOCTYPE html>
<html>

<head>
    <title>Settings Panel</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <h1>DripLang Settings</h1>
    <div>
        <label class="switch">
            <input type="checkbox" id="on">
            <span class="slider"></span>
        </label>
    </div>
    <div>
        <label for="toggleFeature">Language</label>
        <select id="language-select">
            <option value="es" selected>Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>
    </div>
    <div class="colors">
        <div>
            <label for="color1">Color 1</label>
            <input type="color" id="color1" value="#ff0000">
        </div>
        <div>
            <label for="color2">Color 2</label>
            <input type="color" id="color2" value="#00ff00">
        </div>
    </div>
    <p>Fullstops cannot be disabled</p>
    <div class="grid">
        <div class="cell">
            <span>Commas</span>
            <input type="checkbox" id="cb1" class="element-checkbox">
            <label for="cb1"></label>
        </div>
        <div class="cell">
            <span>Question & Exclamation</span>
            <input type="checkbox" id="cb2" class="element-checkbox">
            <label for="cb2"></label>
        </div>
        <div class="cell">
            <span>List Items</span>
            <input type="checkbox" id="cb3" class="element-checkbox">
            <label for="cb3"></label>
        </div>
        <div class="cell">
            <span>Colons & Semicolons</span>
            <input type="checkbox" id="cb4" class="element-checkbox">
            <label for="cb4"></label>
        </div>
        <div class="cell">
            <span>"And", "Or"</span>
            <input type="checkbox" id="cb5" class="element-checkbox">
            <label for="cb5"></label>
        </div>
        <div class="cell">
            <span>Dash</span>
            <input type="checkbox" id="cb6" class="element-checkbox">
            <label for="cb6"></label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
